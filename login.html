        <div class="card">
            <h2>Login Form</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <button id="btn" type="button" onclick="swapColor()">Login</button>

                <div class="switch">Don't have an account? <a href="#">Register here</a></div>
            </form>
        </div>


        <script>

            var nouvelleCouleur = "#" + Math.floor(Math.random() * 16777215).toString(16);
            // Définit la fonction à exécuter lors du clic sur le bouton
            function swapColor() {
                document.getElementById("btn").style.backgroundColor = nouvelleCouleur;
            }
